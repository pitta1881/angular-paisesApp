<h2>Por País</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar País..">
    </app-pais-input>
  </div>
</div>
<ul *ngIf="mostrarSugerencia" class="list-group">
  <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action"><a class="nav-link" [routerLink]="['/pais',pais.alpha2Code]">{{ pais.name }}</a></li>
  <li class="list-group-item list-group-item-action"><small><a class="nav-link" (click)="buscarSugerido(termino)">Buscar "{{ termino }}"</a></small></li>
</ul>
<hr>
<div *ngIf="isError" class="alert alert-danger">No se encontró el país {{termino}}</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
